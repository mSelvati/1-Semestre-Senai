<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index.html</title>

    <script>
        function main() {
            a=parseInt(prompt("Digite uma data aaaammdd:"));
            ano=parseInt(a/10000);
            mes=parseInt(a/100%100);
            dia=parseInt(a%100);
            if(mes<=9) {
                if(dia<=9) {
                    console.log("0"+dia+"/0"+mes+"/"+ano)
                }
                else {
                    console.log(dia+"/0"+mes+"/"+ano)
                }
        }
        else {
            if(dia<=9) {
                    console.log("0"+dia+"/"+mes+"/"+ano)
                }
                else {
                    console.log(dia+"/"+mes+"/"+ano)
                }
        }
        }
        
    </script>
</head>
<body onload="main()">
    
</body>
</html>
