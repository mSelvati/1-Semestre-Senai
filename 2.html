<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nome.html</title>
    <script>
function main(nome) {

    nome=prompt("digite nome completo");
    console.log(nome);
    console.log(nome[0]);
    console.log(nome.length);
    console.log(nome[nome.length-1]);
    console.log(nome[0]+nome[1]+nome[2]);
    console.log(nome[3]);
    nome1="";
    for(i=1;i<nome.length;i++) { 
        nome1+=nome[i];
    }
    console.log(nome1);
    console.log(nome[nome.length-2]+nome[nome.length-1]);
    nome2="";
    for(i=nome.length-1;i>=0;i--) { 
        nome2+=nome[i];
    }
    console.log(nome2);
}
    </script>
</head>
<body onload="main()">
</body>
</html>
